<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout_admin.html}">
<head>
    <title>Content page</title>
</head>
<!-- page 고유 css -->
<th:block layout:fragment="css">
    <link rel="stylesheet" th:href="@{/css/progress/progress.css}">
</th:block>

<!-- page 고유 javascript -->
<th:block layout:fragment="script">
    <script th:src="@{/js/progress/progressEvent.js}"></script>
    <script th:src="@{/js/progress/progress.js}"></script>
    <script th:src="@{/js/progress/progressModal.js}"></script>
    <script th:src="@{https://code.jquery.com/jquery-3.6.0.min.js}"></script>
</th:block>

<!-- content start -->
<section layout:fragment="content">
    <div class="container" style="display: flex; flex-direction: column;">
        <div style="flex: 1; margin-right: 20px;">
            <label for="yearSelect">강의년도:</label>
            <select id="yearSelect"></select>

            <label for="lectureSelect">과정구분:</label>
            <select id="lectureSelect"></select>

            <button type="button" onclick="loadLectureInfo()">조회</button>
            <table class="border border-dark p-3 mb-3">
                <thead>
                <tr>
                    <th>개설강의번호</th>
                    <th>강의년도</th>
                    <th>과정구분</th>
                    <th>개설강의명</th>
                    <th>강의 시작일</th>
                    <th>강의 종료일</th>
                    <th>총 강의 주차수</th>
                </tr>
                </thead>
                <tbody th:each="lecture : ${lectureInfoList}">
                <!-- 차시 목록 표시 -->
                <tr>
                    <td th:text="${lecture.lectureNo}"></td>
                    <td th:text="${lecture.lectureYear}"></td>
                    <td th:text="${lecture.lectureCourse}"></td>
                    <td th:text="${lecture.lectureTitle}"></td>
                    <td th:text="${#temporals.format(lecture.lectureStartAt, 'yyyy-MM-dd')}">></td>
                    <td th:text="${#temporals.format(lecture.lectureEndAt, 'yyyy-MM-dd')}"></td>
                    <td th:text="|${lecture.lectureDuration}주차|"></td>
                </tr>
                </tbody>
            </table>
        </div>
        <div class="container" style="display: flex; flex-direction: row;">
            <div id="progressDetails" style="flex: 1; margin-right: 20px;">
                <table class="border border-dark p-3 mb-3">
                    <thead>
                    <tr>
                        <th>
                            <input type="checkbox" id="selectAllCheckbox" autocomplete="off"
                                   onchange="selectAllCheckboxes(this)">
                        </th>
                        <th>차시 순서</th><!-- 차시 관리 번호 -->
                        <th>차시명</th>
                        <th>차시학습시간</th>
                    </tr>
                    </thead>
                    <tbody th:each="progressInfo : ${progressInfoList}">
                    <!-- 강의 차시별 콘텐츠 목록 표시 -->
                    <tr>
                        <td><input type="checkbox" class="contentCheckbox" autocomplete="off"
                                   th:attr="data-nthNo=${progressInfo.nthNo},
                                   data-lectureCourse=${progressInfo.lecture.lectureCourse},
                                   data-contentNo=${progressInfo.content.contentNo},
                                   data-lectureDuration=${progressInfo.lecture.lectureDuration},
                                   data-contentName=${progressInfo.content.contentName},
                                   data-runTm=${progressInfo.content.runTm},
                                   data-ytbUrl=${progressInfo.content.ytbUrl},
                                   data-contentUrl=${progressInfo.content.contentUrl}
                                   "
                                   onclick="addCheckboxListeners(this)"></td>
                        <td th:text="${progressInfo.nthNo}"></td>
                        <td th:text="${progressInfo.content.contentName}"></td>
                        <td th:text="${progressInfo.content.runTm}"></td>
                    </tr>
                    </tbody>
                </table>
            </div>

            <div id="contentDetails" style="flex: 1;">
                <table class="contentDetailsTable" th:object="${progressInfoRequest}">
                    <button id="newContent" onclick="handleEditButtonClick()">신규</button>
                    <button id="editContent" onclick="editContent()">저장</button>
                    <button id="deleteContent" onclick="deleteContent()">삭제</button>
                    <tr>
                        <th>차시 관리 번호</th>
                        <td><input type="text" id="nthNo" value="1" autocomplete="off" th:field="*{nthNo}"></td>
                    </tr>
                    <tr>
                        <th>과정구분</th>
                        <td>
                            <select id="lectureCourse" autocomplete="off"></select>
                        </td>
                    </tr>
                    <tr>
                        <th>콘텐츠 관리 번호</th>
                        <td style="display: flex; align-items: center;">
                            <input type="text" id="contentNo" class="col-10" autocomplete="off">
                            <i class="search fa-solid fa-magnifying-glass col-2" onclick="openModal()"></i></td>
                    </tr>
                    <tr>
                        <th>차시순서</th><!-- 강의 주차수 -->
                        <td>
                            <select id="lectureDuration" autocomplete="off"></select>
                        </td>
                    </tr>
                    <tr>
                        <th>콘텐츠명</th>
                        <td><input type="text" id="contentName" autocomplete="off"></td>
                    </tr>
                    <tr>
                        <th>차시 학습 시간</th>
                        <td><input type="text" id="runTm" autocomplete="off"></td>
                    </tr>
                    <tr>
                        <th>Youtube 연동 번호</th>
                        <td><input type="text" id="ytbUrl" autocomplete="off"></td>
                    </tr>
                    <tr>
                        <th>콘텐츠 호출 URL</th>
                        <td><input type="text" id="contentUrl" autocomplete="off"></td>
                    </tr>
                </table>
            </div>
        </div>
    </div>

    <!-- modal start -->
    <div class="modal fade modal-lg" id="myModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
         aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-body">
                    <div class="divBox">
                        <!-- 검색 및 조회 -->
                        <div class="searchDiv">
                            <label for="searchInput">콘텐츠명</label>
                            <input type="text" id="searchInput" autocomplete="off" placeholder="검색어 입력">
                            <button type="button" class="btn btn-secondary" onclick="searchModal()">조회</button>
                        </div>
                        <div class="buttonDiv">
                            <button type="button" class="btn btn-secondary" onclick="selectModal()">선택</button>
                            <button type="button" class="btn btn-secondary" data-dismiss="modal" onclick="hideModal()">
                                닫기
                            </button>
                        </div>
                    </div>

                    <!-- 결과 목록 -->
                    <table class="table" id="contentTable">
                        <thead>
                        <tr>
                            <th></th>
                            <th>번호</th>
                            <th>콘텐츠명</th>
                            <th>차시 학습 시간</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="content : ${contentList}">
                            <td>
                                <input type="checkbox" class="modalContentCheckbox"
                                       th:attr="data-modalContentNo=${content.contentNo},
                                       data-modalContentName=${content.contentName},
                                       data-modalRunTm=${content.runTm},
                                       data-modalYtbUrl=${content.ytbUrl},
                                       data-modalContentUrl=${content.contentUrl}"
                                       onclick="handleCheckboxSelection(this)">
                            </td>
                            <td th:text="${content.contentNo}"></td>
                            <td th:text="${content.contentName}"></td>
                            <td th:text="${content.runTm}"></td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <!-- modal end -->
</section>
<!-- content end -->
</html>
