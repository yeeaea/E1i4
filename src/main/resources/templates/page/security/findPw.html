<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" >
<link th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css}" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<!-- page 고유 css -->
<th:block layout:fragment="css">
    <link rel="stylesheet" th:href="@{/css/security/findPw.css}">
</th:block>

<!-- page 고유 javascript -->
<th:block layout:fragment="script">
    <script th:src="@{/js/security/findPw.js}"></script>
</th:block>
<body>
<div class="home ms-auto">
    <div class="modal modal-sheet position-static d-block mx-auto" tabindex="-1" role="dialog" id="modalSignin">
        <div class="modal-dialog" role="document">
            <div class="modal-content rounded-4 shadow" >
                <div class="modal-header border-bottom-0 text-center mt-3 d-flex justify-content-center">
                    <div class="w-80">
                        <h1 class="fw-bold mb-0">Find Pw</h1><br>
                        <h6 class="mt-3">이메일을 입력하시면 임시 비밀번호가 전송됩니다. <br>로그인 후 비밀번호를 변경하시기 바랍니다.</h6>
                        <h6>비밀번호 찾기 성공 시, 자동으로 로그아웃됩니다.</h6>
                    </div>
                </div>

                <div class="modal-body">
                    <form class="form-findId" method="post" action="/lms/find-pw">
                        <!-- 이메일 입력 필드 -->
                        <div class = "w-75 m-auto">
                            <input type="text" id="memberEmail" name="memberEmail" class="form-control rounded-3" placeholder="이메일 주소">
                            <label for="memberEmail"></label>
                        </div>
                        <!-- 비밀번호 찾기 버튼 -->
                        <div class="d-flex justify-content-center mb-2">
                            <button class="w-75 mb-2 btn btn-lg rounded-3 btn-primary" type="button" id="checkEmail" data-bs-toggle="modal" data-bs-target="#staticBackdrop">임시 비밀번호 생성</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
