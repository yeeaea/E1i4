<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" >
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<!-- page 고유 css -->
<th:block layout:fragment="css">
    <link rel="stylesheet" th:href="@{/css/findPw.css}">
</th:block>

<!-- page 고유 javascript -->
<th:block layout:fragment="script">
    <script th:src="@{/js/findPw.js}"></script>
</th:block>
<body>
비밀번호 찾기
<H5>이메일을 입력하시면 임시 비밀번호가 전송되오니, 로그인 후 비밀번호를 변경하시기 바랍니다.</H5>
<H6>비밀번호 찾기 성공 시, 자동으로 로그아웃됩니다.</H6>
<form action="/lms/find-pw" method="post">
    <!-- 이메일 입력 필드 -->
    <div>
        <label for="memberEmail" name="sendEmail">가입한 이메일 주소</label>
        <input type="email" id="memberEmail" name="memberEmail">
    </div>
    <br>
    <!-- 비밀번호 찾기 버튼 -->
    <button type="button" id="checkEmail" data-bs-toggle="modal" data-bs-target="#staticBackdrop">임시 비밀번호 생성</button>
</form>
</body>
</html>
