<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" th:href="@{/css/security/login.css}">
    <link th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css}" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>
<body>
    <div class="home ms-auto">
        <div class="modal modal-sheet position-static d-block mx-auto" tabindex="-1" role="dialog" id="modalSignin">
            <div class="modal-dialog" role="document">
                <div class="modal-content rounded-4 shadow">
                    <div class="modal-header p-5 pb-4 border-bottom-0 text-center ">
                        <h1 class="fw-bold mb-0 fs-2">Wel<b>come!</b></h1>
                    </div>

                    <div class="modal-body p-5 pt-0">
                        <form class="form-signin" method="post" action="/login-process">
                            <!-- 회원 Id 및 비밀번호 입력 필드 -->
                            <div class="form-floating mb-3">
                                <input type="text" name="loginId" class="form-control rounded-3" id="loginId" placeholder="Id">
                                <label for="loginId">Id</label>
                            </div>
                            <div class="form-floating mb-3">
                                <input type="password" name="loginPw" class="form-control rounded-3" id="loginPw" placeholder="Password">
                                <label for="loginPw">Password</label>
                            </div>
                            <button class="w-100 mb-2 btn btn-lg rounded-3 btn-primary" id="login_btn" type="submit">Sign-In</button>
                            <hr>
                            <!-- 아이디, 비밀번호 찾기, 회원가입 버튼(폼으로 이동) -->
                            <div class="text-center buttons">
                                <a href="/lms/find-id">아이디 찾기</a>
                                <span>&nbsp;&nbsp;&nbsp;|&nbsp;&nbsp;&nbsp;</span>
                                <a href="/lms/find-pw">비밀번호 찾기</a>
                                <span>&nbsp;&nbsp;&nbsp;|&nbsp;&nbsp;&nbsp;</span>
                                <a href="/lms/signup">회원가입</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <div class="home_img">
            <img src="/img/come_img.png">
        </div>
    </div>

</body>
</html>
