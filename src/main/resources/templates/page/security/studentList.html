<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org/"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout_admin.html}">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<!-- page 고유 css -->
<th:block layout:fragment="css">
    <link rel="stylesheet" th:href="@{/css/security/studentList.css}">
</th:block>
<body>
    <!-- content start -->
    <th:block layout:fragment="content">
        <div class="col-md-5" style="width: 100%; margin-left: 150px;">
            <div style="margin-top: 30px;">
                <p class="mb-5" style="font-size: 17px; color: dimgrey;">학생 관리페이지</p>
                <p style="margin-bottom: 40px; font-size: 25px; margin-left: 115px;">수강생 목록 조회</p>
            </div>
        </div>
        <div class="container">
            <table class = "table table-hover">
                <thead>
                <tr class="fs-5">
                    <th scope="col">ID</th>
                    <th scope="col">Name</th>
                    <th scope="col">Tel</th>
                    <th scope="col">Email</th>
                    <th scope="col">출결상태</th>
                </tr>
                </thead>
                <tbody class="row-6">
                    <div class="td-row">
                        <tr th:each="memberItem : ${member}">
                            <td th:text="${memberItem.loginId}"></td>
                            <td th:text="${memberItem.memberName}"></td>
                            <td th:text="${memberItem.memberTel}"></td>
                            <td th:text="${memberItem.memberEmail}"></td>
                            <td th:text="${memberItem.memberAttendance}"></td>
                        </tr>
                    </div>
                </tbody>
            </table>

            <div style="text-align: right;">
                <button type="button" onclick="window.location.href='/admin/memberInfo/lectures'"
                        class="btn btn-primary">&nbsp뒤로 가기&nbsp</button>
            </div>
        </div>
    </th:block>
    <!-- content end -->
</body>
</html>
