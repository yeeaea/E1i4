<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" >
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<!-- page 고유 css -->
<th:block layout:fragment="css">
    <link rel="stylesheet" th:href="@{/css/security/signUp.css}">
    <link th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css}" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</th:block>

<!-- page 고유 javascript -->
<th:block layout:fragment="script">
    <script th:src="@{/js/security/signUp.js}"></script>
</th:block>
<body>
    <div class="home ms-auto">
        <div class="modal modal-sheet position-static d-block mx-auto" tabindex="-1" role="dialog" id="modalSignup">
            <div class="modal-dialog" role="document">
                <div class="modal-content rounded-4 shadow" >
                    <div class="modal-header border-bottom-0 text-center mt-3">
                        <p>
                            <h1 class="fw-bold">Join Us</h1>
                        </p>
                    </div>

                    <!-- 회원가입 폼 -->
                    <div class="modal-body">
                        <form class="form-signup" action="/lms/signup" method="post">
                            <!-- 필수 입력항목 표시문구 -->
                            <div class="text-center mt-1 mb-2">
                                <span><b>* </b></span>는 필수 입력 항목입니다.
                            </div>
                            <!-- 아이디 입력 필드 -->
                            <div class = "mb-3 w-75 m-auto">
                                <!-- 아이디 입력 -->
                                <div>
                                    <label for="duplicateId" class="mt-2 mb-2" id="checkId">아이디<span><b> *</b></span></label>
                                    <!-- 처음 회원가입 페이지에 빈 양식 보여주기(삼항연산자 이용)-->
                                    <input type="text" id="duplicateId" name="loginId" class="form-control" placeholder="6~15자 이내로 입력해주세요."
                                           th:value="${signupDTO != null} ? ${signupDTO.loginId} : ''">
                                </div>
                                <!-- 아이디 중복체크 버튼 -->
                                <div class="mt-1">
                                    <input type="button" id="checkLoginIdBtn" value="중복체크">
                                    <!-- 중복된 아이디일 경우, 색상 변경-->
                                    <span
                                        th:if="${valid_loginId}" id="valid" th:text="${valid_loginId}"
                                        th:style="${valid_loginId != null ? 'color: red;' : ''}"></span>
                                    <div id="result" style="display: inline-block;"></div>
                                </div>
                            </div>

                            <!-- 비밀번호 입력 필드 -->
                            <p class = "mb-3 w-75 m-auto">
                                <label for="loginPw" class="sr-only mb-2">비밀번호<span><b> *</b></span></label>
                                <input type="password" id="loginPw" name="loginPw" class="form-control" placeholder="8~16자 이내로 입력해주세요."
                                       th:value="${signupDTO != null} ? ${signupDTO.loginPw} : ''">
                                <!-- 유효성 검사 -->
                                <span
                                    th:if="${valid_loginPw}" id="valid" th:text="${valid_loginPw}"
                                    th:style="${valid_loginPw != null ? 'color: red;' : ''}"></span>
                            </p>
                            <!-- 이름 입력 필드 -->
                            <p class = "mb-3 w-75 m-auto">
                                <label for="memberName" class="sr-only mb-2">이름<span><b> *</b></span></label>
                                <input type="text" id="memberName" name="memberName" class="form-control" placeholder="이름을 입력해주세요." autofocus="">
                                <!-- 유효성 검사 -->
                                <span
                                    th:if="${valid_memberName}" id="valid" th:text="${valid_memberName}"
                                    th:style="${valid_memberName != null ? 'color: red;' : ''}"></span>
                            </p>
                            <!-- 이메일 입력 필드 -->
                            <p class = "mb-3 w-75 m-auto">
                                <label for="memberEmail" class="sr-only mb-2">이메일<span><b> *</b></span></label>
                                <input type="text" id="memberEmail" name="memberEmail" class="form-control" placeholder="이메일을 입력해주세요."  autofocus="">
                                <!-- 유효성 검사 -->
                                <span
                                        th:if="${valid_memberEmail}" id="valid" th:text="${valid_memberEmail}"
                                        th:style="${valid_memberEmail != null ? 'color: red;' : ''}"></span>
                            </p>
                            <!-- 전화번호 입력 필드 -->
                            <p class = "w-75 m-auto">
                                <label for="memberTel" class="sr-only mb-2">전화번호</label>
                                <input type="text" id="memberTel" name="memberTel" class="form-control" placeholder="전화번호를 입력해주세요."  autofocus="">
                            </p>
                            <!-- 권한 필드 : hidden -->
                            <p>
                                <label for="memberRole" class="sr-only"></label>
                                <input type="hidden" id="memberRole" name="memberRole" class="form-control" placeholder="memberRole"  autofocus="">
                            </p>
                            <div class="d-flex justify-content-center mb-2">
                                <button class="w-75 mb-2 btn btn-lg rounded-3 btn-primary" type="submit">회원가입</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
