<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout_mem.html}">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>youtube</title>
</head>
<body>

<th:block layout:fragment="css">
    <link rel="stylesheet" th:href="@{/css/video/video.css}">
</th:block>

<th:block layout:fragment="script">
    <script src="https://www.youtube.com/iframe_api"></script>
    <script th:src="@{/js/video/ytbControl.js}"></script>
</th:block>

<th:block layout:fragment="content">

    <!-- ifame : youtube 동영상 재생 시 url을 src 속성에 설정하면 해당 동영상이 현재 페이지에 보임 -->
    <!-- iframe 사용하거나 div로 id값 줘서 javascript로 영상 가져오거나 -->
    <!-- ${contentList.get(0).getYtbUrl()} get(안의 번호)차시 정보 번호 통해서 가져오기?
    <iframe
            id="player2"
            type="text/html"
            width="720"
            height="405"
            th:src="@{'https://www.youtube.com/embed/' + ${contentList.get(0).getYtbUrl()}}"
            allowfullscreen="allowfullscreen">
    </iframe> 콘텐츠 id 등록해줘야 ${}값 가져와서 실행됨 -->

    <!-- 가져와야 되는 거 : ytbUrl, 영상번호(강의와 콘텐츠가 연결된 차시번호), finalTm, maxTm -->
    <!--    <input type="hidden" th:text="${videoData.finalTm}"/>-->
    <!--    <input type="hidden" th:text="${videoData.maxTm}"/>-->

    <div class="video-container">
        <div id="player"></div>
    </div>

    <div style="display: flex;" >
        <div data-ytb-url="[[${content.ytbUrl}]]"
             th:attr="data-ytb-url=${contentList.get(0).ytbUrl}">
        </div>
    </div>

    <div>
        <div data-memberNo="[[${memberNo}]]"
             th:attr="data-memberNo=${memberNo}">
        </div>
    </div>

    <div >
        <div data-finalTmValue="[[${finalTmValue}]]"
             th:attr="data-finalTmValue=${finalTmValue}">
        </div>
    </div>

    <div style="display: flex;" th:each="progressInfo : ${progressInfos}">
        <input data-nthNo="[[${progressInfo}]]" type="hidden"
             th:attr="data-nthNo=${progressInfo.nthNo}">
        <input data-contentNo="[[${progressInfo.content.contentNo}]]" type="hidden"
               th:attr="data-contentNo=${progressInfo.content.contentNo}">
        <input data-lectureNo="[[${progressInfo.lecture.lectureNo}]]" type="hidden"
               th:attr="data-lectureNo=${progressInfo.lecture.lectureNo}">
    </div>

<!--    <div style="display: flex;" th:each="req : ${requests}">-->
<!--        <div data-ytb-url="[[${req}]]" th:if="${req.setMemberNo()} != 0"-->
<!--             th:attr="data-ytb-url=${req.setMemberNo()}">-->
<!--        </div>-->
<!--    </div>-->
</th:block>
</body>
</html>
