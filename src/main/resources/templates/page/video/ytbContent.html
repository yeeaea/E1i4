<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout_mem.html}">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>youtube</title>
</head>
<body>
<th:block layout:fragment="script">
    <script th:src="@{/js/video/ytbPlaylist.js}"></script>
</th:block>
<th:block layout:fragment="content">

    <!-- uri로 던져진 lectureNo 통해서 progressInfo 차시 테이블의 강의에 연결된 차시들을 each문으로 데리고 오기
    다시 말하면, query로 차시 테이블 조인해서 content목록 가져오기 -->

    <!-- 이쪽에 썸네일, 강의명, 설명, 재생버튼 나와야함
         재생버튼은 각 영상에 맞게 유튜브링크 던져줘야 함 -->

    <div style="display: flex;" th:each="content : ${contentList}">

        <div data-ytb-url="[[${content.ytbUrl}]]"
             th:attr="data-ytb-url=${content.ytbUrl}">
        </div>

        <!-- 콘텐츠 명, 설명 -->
        <div style="display: initial;  margin-bottom: 50px;">
            <h4 th:text="${content.contentName}"></h4>
            <p style="padding-top: 20px;" th:text="${content.contentDesc}"></p>
        </div>

        <!-- 재생 버튼 -->
        <!-- 던져주는 값이 어떤 값이어야 할까? progressNO-->
        <button class="playBtn" data-ytb-id="VIDEO_ID_HERE" style="border: none; background-color: white;">
            <i class="fa-regular fa-circle-play"
               onclick="window.location.href='/admin/lms/online/view'"
               style=" font-size: 60px; color: black;
                           width: 200px; height: 150px; padding-top: 50px;"></i>
        </button>

    </div>
