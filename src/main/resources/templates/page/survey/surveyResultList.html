        <h3 class="mt-2 mb-4">강의평가 결과</h3>
        <div>
            <label for="lectureInfo">개설강의목록</label>
            <select id="lectureInfo" name="lectureNo">
                <option value="" disabled selected style="display: none;"></option>
                <option th:each="lectureInfo : ${lectureInfo}"
                        th:value="${lectureInfo.lectureNo}"
                        th:text="${lectureInfo.lectureTitle}"
                        name="lectureNo"></option>
            </select>
        </div>

        <div>
            <div th:each="question : ${surveyQuesInfoList}"
                 th:if="${question.surveyQuesType == '1'}">
                <div th:text="${question.surveyQuesNo}" style="display: none"></div>
                <div th:text="${question.surveyQuesName}"></div>

                <table>
                    <thead>
                    <tr>
                        <th>강의 번호</th>
                        <th>문항 번호</th>
                        <th>답변 명</th>
                        <th>점수</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="answer : ${surveyAnswerList}"
                        th:if="${answer.surveyQuesNo} == ${question.surveyQuesNo}">
                        <td th:text="${answer.lectureNo}"></td>
                        <td th:text="${answer.surveyQuesNo}"></td>
                        <td th:text="${answer.surveyAnsName}"></td>
                        <td th:text="${answer.surveyAnsScore}"></td>
                    </tr>
                    </tbody>
                </table>
            </div>
