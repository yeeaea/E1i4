<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout_mem.html}">
<head>
  <title>Content page</title>
</head>
<!-- page 고유 css -->
<th:block layout:fragment="css">
  <link rel="stylesheet" th:href="@{css/css.css}">
</th:block>

<!-- page 고유 javascript -->
<th:block layout:fragment="script">
  <script th:src="@{/js/lecture/lectureApply.js}"></script>
</th:block>

<!-- content start -->
<section layout:fragment="content">
  <div class="container">
    <h3>강의평가 문항 관리</h3>
    <table class = "table table-hover">
      <thead>
      <tr>
        <th>질문 번호</th>
        <th>질문</th>
      </tr>
      </thead>

      <tbody class="row-6" th:each="questions : ${surveyQuesInfoList}">
      <tr>
        <div>
          <td th:text="${questions.surveyQuesNo}"></td>
          <td th:text="${questions.surveyQuesName}"></td>\
        </div>
      </tr>
      </tbody>
    </table>
  </div>
</section>
<!-- content end -->
</html>
