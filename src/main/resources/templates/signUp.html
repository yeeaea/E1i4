<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!-- 회원가입 폼 -->
<div class="container">
    <form class="form-signin" id='join_form'>
        <h2 class="form-signin-heading text-center mb-5">회원가입</h2>
        <p>
            <label for="loginId" class="sr-only">아이디</label>
            <input type="text" id="loginId" name="loginId" class="form-control" placeholder="ID" required="" autofocus="">
        </p>
        <p>
            <label for="loginPw" class="sr-only">비밀번호</label>
            <input type="password" id="loginPw" name="loginPw" class="form-control" placeholder="PASSWORD" required="">
        </p>
        <p>
            <label for="loginId" class="sr-only">이름</label>
            <input type="text" id="memberName" name="memberName" class="form-control" placeholder="Name" required="" autofocus="">
        </p>
        <p>
            <label for="loginId" class="sr-only">이메일</label>
            <input type="text" id="memberEmail" name="memberEmail" class="form-control" placeholder="Email" required="" autofocus="">
        </p>
        <p>
            <label for="loginId" class="sr-only">전화번호</label>
            <input type="text" id="memberTel" name="memberTel" class="form-control" placeholder="PhoneNumber" required="" autofocus="">
        </p>
        <button class="btn btn-lg btn-primary btn-block" type="submit">회원가입</button>
    </form>
</div>
</body>
</html>
